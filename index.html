<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praram - School Documentation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Sidebar with Roronoa Zoro Image -->
    <aside class="sidebar">
        <img src="zoro.png" alt="Roronoa Zoro">
    </aside>

    <!-- Main Content -->
    <main>
        <!-- Landing Animation -->
        <h1 id="praram">Praram</h1>
        <h2 id="class10">Class 10</h2>
        
        <!-- Animated "What Happened Today?" Button -->
        <button id="whatHappenedBtn">What Happened Today?</button>

        <!-- Active Users Table -->
        <h3>Most Active Users</h3>
        <table id="activeUsers">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Posts</th>
            </tr>
        </table>

        <!-- Admin & Group Chat Buttons -->
        <div class="chat-buttons">
            <button id="adminChat">Talk to Admin</button>
            <button id="groupChat">Group Chat</button>
        </div>
    </main>

    <!-- Video Overlay -->
    <div id="videoOverlay">
        <div class="video-popup">
            <h3>Welcome! Enter your name:</h3>
            <input type="text" id="userName" placeholder="Enter your name">
            <button id="saveName">Proceed</button>
            <iframe id="introVideo" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
