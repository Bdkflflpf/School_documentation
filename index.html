<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Documentation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Background Animation -->
    <div class="animated-bg"></div>

    <!-- Navbar -->
    <header>
        <h1>School Documentation</h1>
        <nav>
            <a href="#" id="signin-btn">Sign In</a>
            <a href="#" id="login-btn">Log In</a>
            <a href="#">Developers</a>
            <button id="dark-mode-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Sidebar with Zoro -->
    <aside>
        <img src="zoro.png" alt="Roronoa Zoro">
    </aside>

    <!-- Main Content -->
    <main>
        <h2 class="animated-text">10<sup>th</sup></h2>
        <p class="description">Welcome to the School Documentation website. Keep track of your progress and share materials.</p>
        
        <!-- Student List -->
        <section class="students">
            <h3>Others</h3>
            <ul>
                <li>Student 1</li>
                <li>Student 2</li>
                <li>Student 3</li>
                <li>More...</li>
            </ul>
        </section>
    </main>

    <!-- Sign In & Login Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Sign In</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button id="auth-btn">Submit</button>
        </div>
    </div>

</body>
</html>
